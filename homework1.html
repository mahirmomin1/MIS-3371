<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="homework1.css">
    <title>Mahir Momin's Homework 1</title>
    <style>
        .hidden-title {
            display: none;
        }
    </style>
</head>

<body>
    <!-- This is the header -->
    <header class="header">
        <img src="logo.jpg" alt="Logo" class="header-logo">
        <h1 class="hidden-title">Mahir's Homework 1</h1>
        <p>
            <label for="date">Date:</label>
            <span id="currentDate"></span>
        </p>
        <script>
            document.getElementById("currentDate").innerHTML = new Date().toLocaleDateString();
        </script>
    </header>

    <!-- Form in table layout -->
    <form>
        <table>
            <tr>
                <td colspan="2">
                    <h1>New Patient Information Form</h1>
                </td>
            </tr>
            <tr>
                <td><label for="userid">User ID:</label></td>
                <td><input type="text" name="userid" required size="12" minlength="5" maxlength="12" onblur="userid_validation(5,12)" /></td>
            </tr>
            <tr>
                <td><label for="passid">Password:</label></td>
                <td><input type="password" name="passid" required size="12" minlength="7" maxlength="12" onblur="passid_validation(7,12)" /></td>
            </tr>
            <tr>
                <td><label for="passid">Re-enter Password:</label></td>
                <td><input type="password" name="passid" required size="12" minlength="7" maxlength="12" onblur="passid_validation(7,12)" /></td>
            </tr>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="fname" required size="30" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="minit">Middle Initial:</label></td>
                <td><input type="text" id="minit" name="minit" required size="1" maxlength="1"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="lname" required size="30" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="birthday">Date of Birth:</label></td>
                <td><input type="date" id="birthday" name="birthday" required></td>
            </tr>
            <tr>
                <td><label for="ssn">Social Security Number:</label></td>
                <td><input type="password" id="fieldSsn" name="ssn" required placeholder="555-55-5555" pattern="\d{3}-?\d{2}-?\d{4}" maxlength="9"></td>
            </tr>
            <tr>
                <td><label for="address1">Address Line 1:</label></td>
                <td><input type="text" name="address" required size="50" onblur="alphanumeric()"></td>
            </tr>
            <tr>
                <td><label for="address2">Address Line 2:</label></td>
                <td><input type="text" name="address" required size="50" onblur="alphanumeric()"></td>
            </tr>
            <tr>
                <!-- This is the dropdown -->
                <td><label for="state">State:</label></td>
                <td>
                    <select name="state" id="state" onblur="stateselect()" required>
                        <option selected="" value="Default">(Please select a state)</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" name="city" required size="20" onblur="alphanumeric()"></td>
            </tr>
            <tr>
                <td><label for="zipcode">ZIP Code:</label></td>
                <td><input id="zipcode" class="zipcode" required type="text" placeholder="Zip" maxlength="5"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" required pattern="[^ @]*@[^ @]*" placeholder="Enter your email" size="50"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="(888)-888-8888" maxlength="12" size="50"></td>
            </tr>
            <tr>
                <!-- These are the radio buttons -->
                <td><label for="gender">Sex:</label></td>
                <td>
                    <input type="radio" name="sex" value="Male"> Male
                    <input type="radio" name="sex" value="Female"> Female
                    <input type="radio" name="sex" value="other"> Other
                </td>
            </tr>
            <tr>
                <!-- These are the checkboxes -->
                <td><label for="Symptoms">Medical History:</label></td>
                <td>
                    <input type="checkbox" name="Symptoms" value="diabetes"> Diabetes<br>
                    <input type="checkbox" name="Symptoms" value="cancer"> Cancer<br>
                    <input type="checkbox" name="Symptoms" value="smallpox"> Smallpox<br>
                    <input type="checkbox" name="Symptoms" value="Hypertension"> Hypertension<br>
                    <input type="checkbox" name="Symptoms" value="Alzheimers"> Alzheimer's<br>
                    <input type="checkbox" name="Symptoms" value="Pneumonia"> Pneumonia<br>
                    <input type="checkbox" name="Symptoms" value="none of the above"> N/A<br>
                </td>
            </tr>
            <tr>
                <!-- These are the radio buttons -->
                <td><label for="Vaccination">Are you vaccinated?:</label></td>
                <td>
                    <input type="radio" name="Vaccination" value="Yes"> Yes
                    <input type="radio" name="Vaccination" value="No"> No
                </td>
            </tr>
            <tr>
                <!-- These are the radio buttons -->
                <td><label for="Insurance">Do you have insurance?:</label></td>
                <td>
                    <input type="radio" name="Insurance" value="Yes"> Yes
                    <input type="radio" name="Insurance" value="No"> No
                </td>
            </tr>
            <tr>
                <!-- This is the slide bar -->
                <td><label for="Feeling">How are you feeling on a scale of 1-10?:</label></td>
                <td>
                    <input type="range" id="slider" name="slider" min="1" max="10" value="5" oninput="updateValue(this.value)">
                    <span id="sliderValue">5</span>
                </td>
            </tr>
            <tr>
                <!-- This is the text box-->
                <td><label for="textarea">Why?:</label></td>
                <td><textarea id="textarea" name="textarea" rows="3" cols="50"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="submit" value="Submit" onclick="window.location.href = 'homework1submit.html'">
                    <input type="reset" name="Clear" value="Clear and Start Over">
                </td>
            </tr>
        </table>
    </form>

    <footer class="footer">
        <p>&copy; 2024 Mahir Momin. All rights reserved.</p>
        <p><a href="mailto:contact@example.com">Contact Us</a></p>
        <img src="logo.jpg" alt="Logo" class="footer-logo">
    </footer>

    <script>
        function updateValue(val) {
            document.getElementById('sliderValue').textContent = val;
        }
    </script>

</body>

</html>
